<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get S3 Logs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="display-4 text-center my-5">AWS S3 Log Viewer</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="/objects" method="post">
                    <div class="mb-3">
                        <label for="access_key" class="form-label">Access Key</label>
                        <input type="text" id="access_key" name="access_key" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="secret_access_key" class="form-label">Secret Access Key</label>
                        <input type="text" id="secret_access_key" name="secret_access_key" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="mfa_device_serial" class="form-label">MFA Device Serial</label>
                        <input type="text" id="mfa_device_serial" name="mfa_device_serial" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="mfa_token_code" class="form-label">MFA Token Code</label>
                        <input type="text" id="mfa_token_code" name="mfa_token_code" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="bucket_name" class="form-label">Bucket Name</label>
                        <input type="text" id="bucket_name" name="bucket_name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="region" class="form-label">AWS Region</label>
                        <select id="region" name="region" class="form-select">
                            <option value="us-east-1">US East (N. Virginia) - us-east-1</option>
                            <option value="us-west-2">US West (Oregon) - us-west-2</option>
                            <option value="eu-west-1">EU (Ireland) - eu-west-1</option>
                            <option value="ap-south-1">Asia Pacific (Mumbai) - ap-south-1</option>
                            <option value="eu-central-1">Europe (Frankfurt) - eu-central-1</option>
                            <!-- Add more regions as necessary -->
                        </select>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
